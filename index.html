<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
  </head>
  <body>

    <!-- Header Section -->

    <header>
      <div class="logo">
        <img src="./resources/images/img-tea-cozy-logo.png" alt="tea cozy logo">
      </div>
      <nav>
        <span><a href="#mission">Mission</a></span>
        <span><a href="#featured">Featured Tea</a></span>
        <span><a href="#">Locations</a></span>
      </nav>
    </header>

    <!-- Mission Section -->

    <div class="mission">
      <div class="container">
        <div class="text">
          <h2>Our Mission</h2>
          <h4>Hand Picked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>
    </div>

    <!-- Featured Section -->

    <div class="featured">
      <h2>Tea of the Month</h2>
      <h4>What's Stepping at the Tea Cozy?</h4>
      <div class="row-1">
        <div class="image">
          <img src="./resources/images/img-berryblitz.jpg" alt="berry tea">
          <h4>Fall Berry Blitz Tea</h4>
        </div>
        <div class="image">
          <img src="./resources/images/img-spiced-rum.jpg" alt="tea leaves">
          <h4>Spiced Rum Tea</h4>
        </div>
        <div class="image">
          <img src="./resources/images/img-donut.jpg" alt="donut">
          <h4>Seasonal Donuts</h4>
        </div>
      </div>
      <div class="row-2">
        <div class="image">
          <img src="./resources/images/img-myrtle-ave.jpg" alt="tea">
          <h4>Myrtle Ave Tea</h4>
        </div>
        <div class="image">
          <img src="./resources/images/img-bedford-bizarre.jpg" alt="tea">
          <h4>Bedford Bizarre Tea</h4>
        </div>
      </div>
    </div>

  </body>
</html>
